<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        var marks=parseInt(prompt("Enter marks obtained"));
       
        switch(false)
        {
           case(marks>90): alert("Grade A");
                           break;
           case(marks>80 && marks<=90): alert("Grade B");
                                       break;
           case(marks>70 && marks<=80): alert("Grade C");
                                       break;
           case(marks>60 && marks<=70): alert("Grade D");
                                       break;
           case(marks<=60): alert("Improvement Required");
                           break;
          default: alert("Enter valid input");
        }
    </script>
</body>
</html>
