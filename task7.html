<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a number"));
        var f=1;
        while(num>0)
        {
          f=f*num;
          num=num-1;
        }
        alert(f);
    </script>
</body>
</html>
