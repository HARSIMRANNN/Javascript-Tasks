<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <!-- <table border="2px" style="border-style: solid;">

    </table> -->
    <script>
        var num=parseInt(prompt("Enter number"));
        document.write("<table>");
            var t = document.getElementsByTagName("table");
           
            for(var i=1;i<=10;i++)
            {
                    document.write("<tr>");
                   
                        document.write("<td>")
                        document.write(num)
                        document.write(" * ")
                        document.write(i)
                        document.write(" = ")
                        document.write(parseInt(num*i))
                        document.write("</td>");
                    
                        document.write("</tr>");
            }
            document.write("</table>");
    </script>
</body>
</html>
